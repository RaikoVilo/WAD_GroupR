<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/index.css">
    <title>Add addPost</title>
  </head>
  <body id="add-post-page" class="body">
    <header>
      <nav>
        <a href="index.html">Home</a>
      </nav>
      <img src="res/images/profile_filler.png"
        height="50px"
        width="50px"
        />
    </header>
    <div class="content-add-post">
      <div class="addPost">
        <form>
          <div class="post-body-textarea">
            <label>Post body</label>
            <textarea id="textarea" name="textarea" cols="25" rows="8" placeholder="textarea"></textarea>
          </div>
          <div class="post-choose-file">
            <label>Select file</label>
            <input type="file" id="postfile" name="postfile" required/>
            <label id="choosefile" for="postfile">Choose file</label>
          </div>
          <input type="submit"  id="submit" value="Create Post" />
        </form>
      </div>
    </div>
  </body>
</html>
