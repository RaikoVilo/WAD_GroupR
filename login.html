<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/index.css">
    <title>Login page</title>
  </head>
  <body id="login-page" class="body">
    <header>
      <a>
        <img src="res/images/profile_filler.png"
        class="icon"
        />
      </a>
    </header>
    <div class="wrapper">
      <div class="container">
          <form class="login_welcome">
              <label>Welcome to PostIt</label>
              <label class="login_blue_text">Create an account</label>
              <label class="login_black_text">or<br>Please log in</label><br>
              <input class="input_class" type="Email" id="email" placeholder="Email" name="email" required>
              <input class="input_class" type="Password" id="password" placeholder="Password" name="password" required>
              <input type="button" id="submit" value="Log in" onclick="window.open('/index.html', '_self')" style="padding: 10px 20px; border-radius: 20px;" />
          </form>
          <div class="log_in_button">
              
          </div>
          <div class="login_blue_text">
              <label>Forget password</label>
          </div>
      </div>
    </div>
  </body>
</html>
