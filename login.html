<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/login.css">
    <title>Login page</title>
  </head>
  <body id="login-page" class="body">
    <header>
      <nav>
        <a href="index.html">Home</a>
      </nav>
      <img src="res/images/profile_filler.png"
        height="50px"
        width="50px"
        />
    </header>
    <div class="container">
        <div class="login_welcome">
            <label>Welcome to PostIt</label>
        </div>
        <div class="login_blue_text">
            <label>Create an account</label>
        </div>
        <div class="login_black_text">
            <label>or<br>
            Please log in</label>
        </div>
        <div class="login_input_text">
            <input type ="Email" id="email" placeholder="Email" name="email" required><br>
            <input type="Password" id="password" placeholder="Password" name="password" required>
        </div>
        <div class="log_in_button">
            <a href="index.html">
            <input type="submit" id="submit" value="Log in"/>
        </a>
        </div>
        <div class="login_blue_text">
            <label>Forget password</label>
        </div>
    </div>
